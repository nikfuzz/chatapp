{% extends "base.html" %}

{% block title %}
	Register
{% endblock %}

{% block css %}
{% endblock %}

{% block js %}
    <script>
        let chatWith = (receiver) => {
            console.log(receiver)
            window.location = "../conversation?receiver=" + receiver;
        }
    </script>
{% endblock %}

{% block content %}
    <a href="/logout">logout</a>
    <div class="chat-wrapper">
        <div>
            <h3>Welcome {{ session['username'] }}</h3>
        </div>
        
        <div class="conversation-section col-6">
            <div class="list-group">
                {% for user in users %}
                    <button type="button" class="list-group-item list-group-item-action" onclick="chatWith('{{user['username']}}')">{{ user['username'] }}</button>
                {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}
